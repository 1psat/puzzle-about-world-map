<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пазл физическая карты Мира</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        #puzzle-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: grid;
        }
        .piece {
            position: absolute;
            background-size: 600px 600px;
            cursor: grab;
            border: 1px solid #fff;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="timer">00:00</div>
    <div id="puzzle-container"></div>
    <script>
        const imageSrc = 'puzzle.png';
        const container = document.getElementById('puzzle-container');
        const timerElement = document.getElementById('timer');
        let rows = 4;
        let cols = 4;
        let timer;
        let seconds = 0;

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const displaySeconds = seconds % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${displaySeconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createPuzzle() {
            container.innerHTML = '';
            const pieceWidth = container.offsetWidth / cols;
            const pieceHeight = container.offsetHeight / rows;
            const positions = [];

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    positions.push({ x: col * pieceWidth, y: row * pieceHeight });
                }
            }

            shuffle(positions);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'piece';
                    piece.style.width = `${pieceWidth}px`;
                    piece.style.height = `${pieceHeight}px`;
                    piece.style.backgroundImage = `url(${imageSrc})`;
                    piece.style.backgroundPosition = `-${col * pieceWidth}px -${row * pieceHeight}px`;

                    const { x, y } = positions.pop();
                    piece.style.left = `${x}px`;
                    piece.style.top = `${y}px`;

                    piece.dataset.correctX = col * pieceWidth;
                    piece.dataset.correctY = row * pieceHeight;

                    piece.addEventListener('mousedown', startDrag);
                    container.appendChild(piece);
                }
            }

            startTimer();
        }

        function startDrag(e) {
            const piece = e.target;
            const offsetX = e.clientX - piece.getBoundingClientRect().left;
            const offsetY = e.clientY - piece.getBoundingClientRect().top;

            function movePiece(event) {
                piece.style.left = `${event.clientX - offsetX}px`;
                piece.style.top = `${event.clientY - offsetY}px`;
            }

            function stopDrag() {
                document.removeEventListener('mousemove', movePiece);
                document.removeEventListener('mouseup', stopDrag);
                checkWin();
            }

            document.addEventListener('mousemove', movePiece);
            document.addEventListener('mouseup', stopDrag);
        }

        function checkWin() {
            const pieces = document.querySelectorAll('.piece');
            for (const piece of pieces) {
                const left = parseInt(piece.style.left);
                const top = parseInt(piece.style.top);
                const correctX = parseInt(piece.dataset.correctX);
                const correctY = parseInt(piece.dataset.correctY);

                if (Math.abs(left - correctX) > 5 || Math.abs(top - correctY) > 5) {
                    return;
                }
            }

            clearInterval(timer);
            alert(`Поздравляем! Вы собрали пазл за ${timerElement.textContent}`);
        }

        window.addEventListener('load', createPuzzle);
    </script>
</body>
</html>
