<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пазл физическая карты Мира</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        #game {
            display: grid;
            justify-content: center;
            margin: 0 auto;
            background-color: white;
            border: 2px solid black;
        }
        .piece {
            position: relative;
            user-select: none;
            touch-action: none;
            background-size: cover;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Пазл физическая карты Мира</h1>
    <div id="controls">
        <select id="difficulty">
            <option value="4">4 x 4</option>
            <option value="6">6 x 6</option>
            <option value="8">8 x 8</option>
        </select>
        <button id="start">Старт</button>
    </div>
    <div id="game"></div>

    <script>
        const gameContainer = document.getElementById('game');
        const startButton = document.getElementById('start');
        const difficultySelector = document.getElementById('difficulty');
        let timerStart;

        function initializeGame(size) {
            gameContainer.innerHTML = '';
            gameContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            gameContainer.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            const pieceSize = 100 / size;
            let positions = [];
            for (let i = 0; i < size * size; i++) {
                positions.push(i);
            }

            positions = positions.sort(() => Math.random() - 0.5);

            for (let i = 0; i < size * size; i++) {
                const piece = document.createElement('div');
                piece.classList.add('piece');
                piece.style.width = `${pieceSize}%`;
                piece.style.height = `${pieceSize}%`;
                piece.style.backgroundImage = "url('puzzle.png')";
                piece.style.backgroundSize = `${size * 100}% ${size * 100}%`;
                piece.style.backgroundPosition = `${(i % size) * (100 / (size - 1))}% ${Math.floor(i / size) * (100 / (size - 1))}%`;
                piece.setAttribute('data-index', i);
                piece.draggable = true;
                addDragAndTouchListeners(piece);
                gameContainer.appendChild(piece);
            }
            timerStart = Date.now();
        }

        function addDragAndTouchListeners(piece) {
            let startX, startY, startLeft, startTop, currentPiece;

            piece.addEventListener('dragstart', (e) => {
                currentPiece = e.target;
                e.dataTransfer.effectAllowed = 'move';
            });

            piece.addEventListener('touchstart', (e) => {
                currentPiece = e.target;
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                const rect = currentPiece.getBoundingClientRect();
                startLeft = rect.left;
                startTop = rect.top;
            });

            piece.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            piece.addEventListener('drop', (e) => {
                e.preventDefault();
                const targetPiece = e.target;
                swapPieces(currentPiece, targetPiece);
            });

            piece.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;
                currentPiece.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            });

            piece.addEventListener('touchend', (e) => {
                currentPiece.style.transform = '';
                const rect = gameContainer.getBoundingClientRect();
                const x = e.changedTouches[0].clientX - rect.left;
                const y = e.changedTouches[0].clientY - rect.top;
                const targetPiece = document.elementFromPoint(x, y);
                if (targetPiece && targetPiece.classList.contains('piece')) {
                    swapPieces(currentPiece, targetPiece);
                }
            });
        }

        function swapPieces(piece1, piece2) {
            const index1 = piece1.getAttribute('data-index');
            const index2 = piece2.getAttribute('data-index');
            const tempIndex = index1;

            piece1.setAttribute('data-index', index2);
            piece2.setAttribute('data-index', tempIndex);

            const tempBackgroundPosition = piece1.style.backgroundPosition;
            piece1.style.backgroundPosition = piece2.style.backgroundPosition;
            piece2.style.backgroundPosition = tempBackgroundPosition;

            checkCompletion();
        }

        function checkCompletion() {
            const pieces = Array.from(gameContainer.children);
            const isComplete = pieces.every((piece, index) => {
                return piece.getAttribute('data-index') == index;
            });

            if (isComplete) {
                const timeTaken = ((Date.now() - timerStart) / 1000).toFixed(2);
                setTimeout(() => {
                    alert(`Поздравляю вы завершили пазл! Время: ${timeTaken} секунд`);
                }, 200);
            }
        }

        startButton.addEventListener('click', () => {
            const size = parseInt(difficultySelector.value);
            initializeGame(size);
        });
    </script>
</body>
</html>
