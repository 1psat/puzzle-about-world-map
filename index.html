<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPuzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-top: 20px;
        }

        #controls {
            margin: 20px;
            text-align: center;
        }

        label {
            color: white;
        }

        #gameCanvas {
            border: 2px solid black;
            touch-action: none;
            max-width: 100%;
            height: auto;
        }

        #finishMessage {
            display: none;
            background: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>GeoPuzzle</h1>
    <div id="controls">
        <label for="difficulty">Выберите сложность:</label>
        <select id="difficulty">
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="8">8x8</option>
        </select>
        <button onclick="startGame()">Старт</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="finishMessage">
        <h2>Поздравляю, вы завершили пазл!</h2>
        <p id="timeTaken"></p>
        <button onclick="closeMessage()">Закрыть</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let pieces = [];
        let rows = 4, cols = 4;
        let pieceWidth, pieceHeight;
        let draggedPiece = null;
        let offsetX, offsetY;

        const puzzleImage = new Image();
        puzzleImage.src = 'world_map.png';
        puzzleImage.onload = () => {
            adjustCanvasSize();
            startGame();
        };

        function adjustCanvasSize() {
            const maxWidth = Math.min(window.innerWidth - 20, 600);
            canvas.width = maxWidth;
            canvas.height = (puzzleImage.height / puzzleImage.width) * canvas.width;
            pieceWidth = canvas.width / cols;
            pieceHeight = canvas.height / rows;
        }

        function startGame() {
            const difficulty = document.getElementById('difficulty').value;
            rows = cols = parseInt(difficulty);
            adjustCanvasSize();
            pieces = [];
            createPieces();
            shufflePieces();
            drawPuzzle();
        }

        function createPieces() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    pieces.push({
                        sx: col * pieceWidth,
                        sy: row * pieceHeight,
                        x: Math.random() * (canvas.width - pieceWidth),
                        y: Math.random() * (canvas.height - pieceHeight)
                    });
                }
            }
        }

        function shufflePieces() {
            pieces.sort(() => Math.random() - 0.5);
        }

        function drawPuzzle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const piece of pieces) {
                ctx.drawImage(puzzleImage, piece.sx, piece.sy, pieceWidth, pieceHeight, piece.x, piece.y, pieceWidth, pieceHeight);
                ctx.strokeRect(piece.x, piece.y, pieceWidth, pieceHeight);
            }
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
                y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
            };
        }

        function startDragging(e) {
            const pos = getMousePos(e);
            draggedPiece = pieces.find(p => pos.x > p.x && pos.x < p.x + pieceWidth && pos.y > p.y && pos.y < p.y + pieceHeight);
            if (draggedPiece) {
                offsetX = pos.x - draggedPiece.x;
                offsetY = pos.y - draggedPiece.y;
            }
        }

        function dragging(e) {
            if (!draggedPiece) return;
            const pos = getMousePos(e);
            draggedPiece.x = pos.x - offsetX;
            draggedPiece.y = pos.y - offsetY;
            drawPuzzle();
        }

        function dropPiece() {
            if (!draggedPiece) return;
            draggedPiece = null;
            drawPuzzle();
        }

        canvas.addEventListener('mousedown', startDragging);
        canvas.addEventListener('mousemove', dragging);
        canvas.addEventListener('mouseup', dropPiece);

        canvas.addEventListener('touchstart', startDragging);
        canvas.addEventListener('touchmove', dragging);
        canvas.addEventListener('touchend', dropPiece);
    </script>
</body>

</html>
