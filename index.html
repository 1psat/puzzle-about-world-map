<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пазл физическая карты Мира</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .controls select, .controls button {
            font-size: 16px;
            padding: 5px 10px;
            margin: 5px;
        }

        #puzzle-container {
            position: relative;
            display: grid;
            gap: 2px;
            background: #444;
        }

        .piece {
            position: relative;
            background-size: 100% 100%;
            cursor: grab;
        }

        .hidden {
            display: none;
        }

        .complete-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Пазл физическая карты Мира</h1>
    <div class="controls">
        <label for="difficulty">Выберите сложность:</label>
        <select id="difficulty">
            <option value="4">4 x 4</option>
            <option value="6">6 x 6</option>
            <option value="8">8 x 8</option>
        </select>
        <button onclick="startGame()">Старт</button>
    </div>

    <div id="puzzle-container"></div>

    <div class="complete-message" id="complete-message">
        <p>Поздравляю, вы завершили пазл!</p>
        <p id="time-display"></p>
        <button onclick="closeMessage()">Закрыть</button>
    </div>

    <script>
        const container = document.getElementById('puzzle-container');
        const completeMessage = document.getElementById('complete-message');
        const timeDisplay = document.getElementById('time-display');
        let pieces = [];
        let startTime;

        function startGame() {
            const difficulty = parseInt(document.getElementById('difficulty').value);
            container.innerHTML = '';
            pieces = [];
            const size = container.offsetWidth / difficulty;
            container.style.gridTemplateColumns = `repeat(${difficulty}, 1fr)`;
            container.style.width = '90vmin';
            container.style.height = '90vmin';

            const image = new Image();
            image.src = 'puzzle.png';
            image.onload = () => {
                for (let i = 0; i < difficulty * difficulty; i++) {
                    const row = Math.floor(i / difficulty);
                    const col = i % difficulty;
                    const piece = document.createElement('div');
                    piece.className = 'piece';
                    piece.style.width = `${size}px`;
                    piece.style.height = `${size}px`;
                    piece.style.backgroundImage = `url(${image.src})`;
                    piece.style.backgroundPosition = `-${col * size}px -${row * size}px`;
                    piece.setAttribute('data-index', i);
                    piece.draggable = true;

                    piece.addEventListener('dragstart', dragStart);
                    piece.addEventListener('dragover', dragOver);
                    piece.addEventListener('drop', drop);

                    pieces.push(piece);
                }

                shuffleArray(pieces);
                pieces.forEach(p => container.appendChild(p));
                startTime = Date.now();
            };
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.getAttribute('data-index'));
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const fromIndex = e.dataTransfer.getData('text');
            const toIndex = e.target.getAttribute('data-index');
            if (fromIndex !== toIndex) {
                const fromPiece = pieces[fromIndex];
                const toPiece = pieces[toIndex];
                container.replaceChild(fromPiece, toPiece);
                container.appendChild(toPiece);
                pieces[fromIndex] = toPiece;
                pieces[toIndex] = fromPiece;
                checkCompletion();
            }
        }

        function checkCompletion() {
            for (let i = 0; i < pieces.length; i++) {
                if (parseInt(pieces[i].getAttribute('data-index')) !== i) return;
            }
            const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
            timeDisplay.textContent = `Ваше время: ${timeElapsed} секунд.`;
            completeMessage.style.display = 'block';
        }

        function closeMessage() {
            completeMessage.style.display = 'none';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Ensure touch support for dragging
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('piece')) {
                e.target.draggable = false;
                const touch = e.touches[0];
                e.target.style.position = 'absolute';
                e.target.style.zIndex = '1000';

                function moveAt(pageX, pageY) {
                    e.target.style.left = pageX - e.target.offsetWidth / 2 + 'px';
                    e.target.style.top = pageY - e.target.offsetHeight / 2 + 'px';
                }

                moveAt(touch.pageX, touch.pageY);

                function onTouchMove(event) {
                    const touch = event.touches[0];
                    moveAt(touch.pageX, touch.pageY);
                }

                document.addEventListener('touchmove', onTouchMove);

                e.target.addEventListener('touchend', function() {
                    document.removeEventListener('touchmove', onTouchMove);
                    e.target.style.zIndex = '';
                    e.target.style.position = '';
                }, { once: true });
            }
        });
    </script>
</body>
</html>
